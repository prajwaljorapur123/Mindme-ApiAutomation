# Template maven-build

# This template allows you to test and build your Java project with Maven.
# The workflow allows running tests, code checkstyle, and security scans on the default branch.

# Prerequisites: pom.xml and appropriate project structure should exist in the repository.

image: maven:3.9.2

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - maven
        script:
          - mvn clean install --file Automation_Scripts/pom.xml
        after-script:
          - pipe: atlassian/checkstyle-report:0.3.0

    - step:
        name: Create Jira Issue
        condition:
          script:
            - '[ "$BITBUCKET_EXIT_CODE" -ne 0 ]'
        script:
          - pipe: atlassian/jira-create-issue:0.7.0
            variables:
              JIRA_BASE_URL: $JIRA_BASE_URL
              JIRA_USER_EMAIL: $JIRA_USER_EMAIL
              JIRA_API_TOKEN: $JIRA_API_TOKEN
              JIRA_PROJECT: $JIRA_PROJECT
              JIRA_ISSUE_SUMMARY: "Build/Test Issue"
              JIRA_ISSUE_DESCRIPTION: "This issue is created from Bitbucket Pipelines."

    - step:
        name: Security Scan
        condition:
          script:
            - '[ "$BITBUCKET_EXIT_CODE" -ne 0 ]'
        script:
          - pipe: atlassian/git-secrets-scan:0.5.1
